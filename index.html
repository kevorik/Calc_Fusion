<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator-Fusion</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="calculator">
    <div class="container">
      <input type="text" class="display js-display" placeholder="0">
      <div class="row">
        <button class="btn js-btn-calculate">Х²</button>
        <button class="btn js-btn">(</button>
        <button class="btn js-btn">)</button>
        <button class="btn js-btn" id="ac">AC</button>
        <button class="btn js-btn" id="c">C</button>
      </div>
      <div class="row">
        <button class="btn js-btn-calculate">√</button>
        <button class="btn js-btn" id="7">7</button>
        <button class="btn js-btn">8</button>
        <button class="btn js-btn">9</button>
        <button class="btn js-btn">/</button>
      </div>
      <div class="row">
        <button class="btn js-btn-calculate">sin</button>
        <button class="btn js-btn">4</button>
        <button class="btn js-btn">5</button>
        <button class="btn js-btn">6</button>
        <button class="btn js-btn">x</button>
      </div>
      <div class="row">
        <button class="btn js-btn-calculate">cos</button>
        <button class="btn js-btn">1</button>
        <button class="btn js-btn">2</button>
        <button class="btn js-btn">3</button>
        <button class="btn js-btn">-</button>
      </div>
      <div class="row">
        <button class="btn js-btn-calculate">tan</button>
        <button class="btn js-btn">0</button>
        <button class="btn js-btn">.</button>
        <button class="btn js-btn" id="equal">=</button>
        <button class="btn js-btn">+</button>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
